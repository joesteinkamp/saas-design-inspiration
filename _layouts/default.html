{% if page.gallery-key != null %}
    {% capture gallery_path %}/{{ page.gallery-key }}{% endcapture %}
{% else %}
{% capture gallery_path %}/{% endcapture %}
{% endif %}
{% for image in site.static_files %}
    {% if image.path contains '/' %}
        <img src="{{ site.baseurl }}{{ image.path }}" alt="image" />
    {% endif %}
{% endfor %}
